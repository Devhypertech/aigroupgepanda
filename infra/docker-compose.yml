version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gepanda-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gepanda
      POSTGRES_PASSWORD: gepanda
      POSTGRES_DB: gepanda_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gepanda"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

